<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input id="Student_name" type="text" placeholder="Enter Name" value=""/> 
        <input id="Student_number" type="number" placeholder="Enter Number" value=""/> 
        <input id="Student_city" type="text" placeholder="Enter city" value=""/> 

        <button onclick="Submit()">Submit</button>
    </form>
</body>
</html>

<script>
    

    function Student() {
        var name = document.getElementById("Student_name")
        var number = document.getElementById("Student_number")
        var city = document.getElementById("Student.city")


        this.name = name
        this.number = number
        this.city = city


    }

    Student.call()


    

   


</script>
