<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="city">
    <button onclick="getWeather">Get weather</button>

    <div id="container"></div>
</body>
</html>

<script>

    let container = document.getElementById("container");


    async function getWeather() {

        try {
            let city = document.getElementById("city")
        let res = await fetch( `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=e4c70ce6a6821649a416cb9521d5f4f8&units=metric`
        );
            let data = await res.json();

            appendData(data);

            console.log("data:", data);
        } catch (err) {
            console.log("err:", err);
        }

    }

    function appendData(data) {
        let name = document.createElement('h3')
        name.innerText = data.name

        let temp = document.createElement("h3")
        temp.innerText = data.main,temp

        let pressure = document.createElement("h3")
        pressure.innerText = data.main,pressure

        let humidity = document.createElement("h3")
        humidity.innerHTML = data.main,humidity

        container.appendData(name, temp, pressure, humidity);
    }

</script>
