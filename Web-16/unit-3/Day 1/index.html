  <body>
    <div>
      <!--Create a button that says, 'Throw dice' button. Give this button HTML id as "throw_dice"-->
      <button id="throw_dice" >Throw_dice</button>

<script>
  document.getElementById("throw_dice").addEventListener("click",function(){
    var random = Math.floor(Math.random()*5)+1
    // alert(random)

    localStorage.setItem("number",random)

    window.location.href = "./display.html"
  })
  // function print(){
</script>
