<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <style>
            #navbar{
        display: flex;
        background-color: aqua;
        height: 60px;
        justify-content: space-between;
        padding: 10px;
      }
      #search{
        width: 400px;
        height: 30px;
        margin-left: 34%;
        margin-top: 10px;
      }
      #movies{
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(3, 350px);
        align-items: center;
      }
      .box{

        text-align: center;

      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Movie List</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="search_bar">
      <!-- input box for searching movies with id as "search" -->
      <!-- No button should be there for searching movies, it should search with input  -->
      <input oninput="Debounc(main,1000)" placeholder="Search Movie Name" type="text" id="search">
    </div>

    <div id="movies">
      <!-- Append all searched movies here in grid format -->
      <!-- Every movie card should have image, title and a book now button  -->
      <!-- Book now buttons should have class "book_now"  -->
    </div>


    <script src="./scripts/movies.js"></script>
  </body>
</html>
