<script>

    // inheritance
    // Q1.family
     class grandparents{
         constructor(c,value){
             this.color=c;
             this.id=value;

         }
     }

  class parents extends grandparents{
         constructor(c,value,d){
            super(c,value);
            this.DNA=d;
            this.blood= "B+";
         }
     }
     class child extends parents{
        constructor(c,value,d){
            super(c,value,d);
            this.name="Rajat";
        }
     }
    let c1=new child("brown","true","same");
    console.log("c1:",c1)

 //  Q2. cat inheritance

    class cat{
         constructor(l,s){
             this.legs=l;
             this.species=s;
            this.fours= "true";
         }
     }

  class tiger extends cat{
         constructor(l,s,value){
            super(l,s);
            this.speed= 40;
            this.tail=value;
        
         }
     }
     class lion extends tiger{
        constructor(l,s,value){
            super(l,s,value);
            this.name="jacky";
        }
     }
    
    let l1 =new lion("four","cat","true");
    console.log("l1:",l1);
